
{% extends "allergyworld/base.html" %}
{% load staticfiles %}

{% block title %}
AllergyWorld
{% endblock %}

{% block body %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			
		</div>
	</div>
	<br/>
	<br/>
	<div class="row clearfix">
		<div class="col-md-4 column">
			<img alt="allergyworld" src="{% static 'allergyworld/img/logo.jpg' %}" />
		</div>
		<div class="col-md-8 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h1 style="font-family:Oswald;color:rgb(126,128,241)">
						Find restaurants with allergy-friendly menus
					</h1>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-8 column">
					<form role="form" action="/allergyworld/search/" method="get">
						<div class="form-group">
							 <label for="exampleInputEmail1" style="color:rgb(144,202,79)">Allergy/Intolerance</label><input type="text" class="form-control" name="allergy" required/>
						</div>
						<div class="form-group">
							 <label for="exampleInputPassword1" style="color:rgb(144,202,79)">
							 	Location</label><input type="text" class="form-control" name="location" required/>
						</div>
						<div class="form-group">
							 <label for="exampleInputPassword1" style="color:rgb(144,202,79)">
							 	Cuisine</label><input type="text" class="form-control" name="cuisine" />
						</div>
						 <button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-2 column">
		</div>
	</div>
	<br/>
	<br/>
	<div class="row clearfix">
		<div class="col-md-3 column">
			<!-- <img alt="top8" src="{% static 'allergyworld/img/top8.jpg' %}" style="opacity:0.2"/> -->
		</div>
		<div class="col-md-3 column">
			<!-- <img alt="top8" src="{% static 'allergyworld/img/top8.jpg' %}" style="opacity:0.2"/> -->
		</div>
		<div class="col-md-3 column">
			<!-- <img alt="top8" src="{% static 'allergyworld/img/top8.jpg' %}" style="opacity:0.2"/> -->
		</div>
	</div>
</div>
{% endblock %}
